  <title>HTML5 Semantic Tags Example</title>

  <main>

      <p>Here we discuss related topics grouped together.</p>
    </section>
  </main>

  <aside>
    <h3>Sidebar</h3>
    <p>Additional info or links go here.</p>
  </aside>
